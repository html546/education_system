<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/news.css">
    <link rel="stylesheet" href="./css/registered.css">
    <link rel="stylesheet" href="./css/manage.css">
    <style>
        html,
        body {
            background: #e9f0fa !important;
        }

        button.btn-lightblue {
            background: #087fff;
            color: #fff;
            border: none;
            margin-top: 30px;
        }

        button.btn-lightblue.focus,
        button.btn-lightblue:focus,
        button.btn-lightblue:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="news_panel">
        <h3 class="text-primary">添加新人员</h3>
        <!-- 面包屑 -->
        <div class="ol breadcrumb">
            <li>
                首页
            </li>
            <li>
                人员管理
            </li>
            <li>
                <a href="#">
                    添加新人员
                </a>
            </li>
        </div>
        <!-- 新闻面板 -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default panel-registered">
                    <div class="panel-heading lightblue">
                        <p>
                            <span class="registered"></span> 从业人员信息添加</p>
                    </div>
                    <div class="panel-body" id="registered">
                        <form action="" class="form-horizontal">
                            <div class="form-group">
                                <label for="username" class="control-label col-md-1">姓名</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="idcard" class="control-label col-md-1">身份证号</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="idcard" id="idcard" placeholder="请输入人员身份证号码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="company" class="control-label col-md-1">公司名称</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="company" id="company" placeholder="请输入人员公司名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sex" class="control-label col-md-1">性别</label>
                                <div class="col-md-1">
                                    <select name="" id="sex" class="form-control" name="sex">
                                        <option value="1">男</option>
                                        <option value="2">女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tel" class="control-label col-md-1">电话号码</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="tel" id="tel" placeholder="请输入人员联系电话">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-lightblue btn-block">
                                        提交
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script>
    </script>
</body>

</html>
