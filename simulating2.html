<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/news.css">
    <link rel="stylesheet" href="./css/registered.css">
    <link rel="stylesheet" href="./css/manage.css">
    <link rel="stylesheet" href="./css/test_online.css">
    <link rel="stylesheet" href="./css/simulate.css">
    <style>
        html,
        body {
            background: #e9f0fa !important;
        }

        button.btn-lightblue {
            background: #087fff;
            color: #fff;
            border: none;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="news_panel">
        <!-- 新闻面板 -->
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default panel-registered">
                    <div class="panel-heading lightblue">
                        <p>
                            <span class="mistake"></span>考试试题
                        </p>
                    </div>
                    <div class="panel-body" id="registered">
                        <p>
                            <button type="button" class="btn btn-default answer_progress">
                                <span>15</span>/100</button>
                            <button type="button" class="btn btn-primary mistake_pag">选择题</button>
                            证劵公司开展客户资产管理业务，应当在资产管理合同中明确规定，投资风险由▁▁▁▁.
                        </p>
                        <form action="">
                            <div class="form-group col-md-8">
                                <div class="radio-group">
                                    <input type="radio" value="A" name="check1" id="A" class="truly_radio">
                                    <span class="false_radio"></span>
                                </div>
                                <label for="A">A.客户自行承担</label>
                            </div>
                            <div class="form-group col-md-8">
                                <div class="radio-group">
                                    <input type="radio" value="B" name="check1" id="B" class="truly_radio">
                                    <span class="false_radio"></span>
                                </div>
                                <label for="B">B.证劵公司承担</label>
                            </div>
                            <div class="form-group col-md-8">
                                <div class="radio-group">
                                    <input type="radio" value="C" name="check1" id="C" class="truly_radio">
                                    <span class="false_radio"></span>
                                </div>
                                <label for="C">C.证劵公司经理承担</label>
                            </div>
                            <div class="form-group col-md-8">
                                <div class="radio-group">
                                    <input type="radio" value="D" name="check1" id="D" class="truly_radio">
                                    <span class="false_radio"></span>
                                </div>
                                <label for="D">D.客户和证劵公司按比例承担</label>
                            </div>
                            <div class="col-md-12 clearfix" style="padding: 0;">
                                <button type="button" class="btn prev_question">上一题</button>
                                <button type="button" class="btn next_question">下一题</button>
                                <button type="button" class="btn btn-success pull-right end">交卷</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default panel-registered">
                    <div class="panel-heading lightblue">
                        <p>
                            <span class="mistake"></span>试题列表
                        </p>
                    </div>
                    <div class="panel-body" id="registered">
                        <a type="button" class="right btn btn-success">1</a>
                        <a type="button" class="right btn btn-success">2</a>
                        <a type="button" class="wrong btn btn-success">3</a>
                        <a type="button" class="default btn btn-default">4</a>
                        <a type="button" class="default btn btn-default">5</a>
                        <a type="button" class="default btn btn-default">6</a>
                        <a type="button" class="default btn btn-default">7</a>
                        <a type="button" class="default btn btn-default">8</a>
                        <a type="button" class="default btn btn-default default_active">9</a>
                        <a type="button" class="default btn btn-default">10</a>
                        <a type="button" class="default btn btn-default">11</a>
                        <a type="button" class="default btn btn-default">12</a>
                        <a type="button" class="default btn btn-default">13</a>
                        <a type="button" class="default btn btn-default">14</a>
                        <a type="button" class="default btn btn-default">15</a>
                        <a type="button" class="default btn btn-default">16</a>
                        <a type="button" class="default btn btn-default">17</a>
                        <a type="button" class="default btn btn-default">18</a>
                        <a type="button" class="default btn btn-default">19</a>
                        ...
                        <!-- 备注共有100个按钮，太多了就不复制了 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <script>
        $('.end').click(function () {
            layui.use('layer', function () {
                var layer = layui.layer;
                layer.confirm('是否立即交卷', {
                    btn: ['否', '是']
                    , yse: function (index, layero) {
                        layer.close(index);
                    }
                    , btn2: function (index, layero) {
                        layer.open({
                            type: 1,
                            skin: 'demo-class',
                            content: '<p>您的模拟成绩为</p><h3>98</h3>'
                            , btn: ['知道了']
                            , yes: function (index, layero) {
                                layer.close(index);
                            }
                        })
                    }
                })
            })
        })
    </script>
</body>

</html>
