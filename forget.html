<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/forget.css">
</head>

<body>
    <div id="app">
        <div class="title"></div>
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-md8 login-left"></div>
                <div class="layui-col-md4 login-right">
                    <div class="panel">
                        <div class="panel_1">
                            <div class="tab">
                                <a href="javascript:;" :class="{active:is_active}" @click="is_active = !is_active">代理机构</a>
                                <a href="javascript:;" :class="{active:!is_active}" @click="is_active = !is_active">从业人员</a>
                            </div>
                            <keep-alive>
                                <div class="input_group" v-show="is_active">
                                    <div class="input1" :class="{active1:is_active1}">
                                        <p></p>
                                        <input type="text" placeholder="请输入用户名" @focus="is_active1 = true" @blur="is_active1 = false">
                                    </div>
                                    <div class="input1 input2" :class="{active1:is_active2}">
                                        <p></p>
                                        <input type="password" placeholder="密码" @focus="is_active2 = true"  @blur="is_active2 = false">
                                    </div>
                                    <div class="input1 input3" :class="{active1:is_active3}">
                                        <p></p>
                                        <input type="text" placeholder="验证码" @focus="is_active3 = true" @blur="is_active3 = false">
                                        <button>发送验证码</button>
                                    </div>
                                    <button class="login">确定</button>
                                </div>
                            </keep-alive>
                            <keep-alive>
                                <div class="input_group" v-show="!is_active">
                                    <div class="input1" :class="{active1:is_active4}">
                                        <p></p>
                                        <input type="text" placeholder="请输入用户名" @focus="is_active4 = true"  @blur="is_active4 = false">
                                    </div>
                                    <div class="input1 input2" :class="{active1:is_active5}">
                                        <p></p>
                                        <input type="password" placeholder="密码" @focus="is_active5 = true" @blur="is_active5 = false">
                                    </div>
                                    <div class="input1 input3" :class="{active1:is_active6}">
                                        <p></p>
                                        <input type="text" placeholder="验证码" @focus="is_active6 = true" @blur="is_active6 = false">
                                        <button>发送验证码</button>
                                    </div>
                                    <button class="login">确定</button>
                                </div>
                            </keep-alive>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./layui/layui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                is_active: true,
                is_active1: false,
                is_active2: false,
                is_active3: false,
                is_active4: false,
                is_active5: false,
                is_active6: false,
                check: true
            },
            methods: {
                changeActive() {
                    this.is_active = !this.is_active;
                }
            }
        })
    </script>
</body>

</html>
